<div id="body">
  <h1>{{title}}</h1>
  <p>{{message}}</p>
  <form [formGroup]="myControl" (ngSubmit)="onSubmit()">
    <select formControlName="control" multiple>
      <option>Windows</option>
      <option>MacOs</option>
      <option>Linux</option>
      <option>Chrome</option>
    </select>
    <div>
      <input type="submit" value="submit">
    </div>
  </form>
</div>
